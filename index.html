<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login <br> e entre para o nosso time</h1>
            <img src="Imagem/gatinho.svg" alt="studant">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1 class="">Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" class="usuario" placeholder="usuario">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="senha" placeholder="senha">
                </div>
                <button class="btn-login">Login</button>
                
                <div class="footer">
                <div class="check">
                <input type="checkbox" name="remember" id="remember" class="check">  <label for="remember">Lembre-se de mim</label>
                </div>
                <div class="Cadastre-se">
                <h5>Novo por aqui?</H5>  
                <a  class="link" href="#">Cadastre-se</a>
                 </div>
                 </div>
                </div>
      
        </div>
    </div>
</body>
</html>
